<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var geocoder;
      var map;
      function initMap() {
        
        
        
        geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            'address': '神奈川県厚木市飯山1583'
        }, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            var location = results[0].geometry.location;
            map = new google.maps.Map(document.getElementById('map'), {
              center: location,
              zoom: 16
            });
            var infowindow = new google.maps.InfoWindow({
              content : '東京工芸大学',
              position : location,
              pixelOffset : new google.maps.Size(0, -50),
              map: map
            });
            var marker = new google.maps.Marker({
              position: location,
              map: map
            });
            
            var directionsRenderer = new google.maps.DirectionsRenderer;
            var directionsService = new google.maps.DirectionsService;
            //ルートのテキスト表示設定
//            directionsRenderer.setPanel(document.getElementById('panel'));
            //ルートのマップを表示
            directionsRenderer.setMap(map);
            /* ルートを予測 */
            var start = "東京工芸大学 厚木キャンパス";
            var end = "東京工芸大学 中野キャンパス";
            var request = {
                //出発地点
                origin: start,
                //到着地点
                destination: end,
                //トラベルモード
                travelMode: google.maps.TravelMode.DRIVING,
                //オプションの設定
                drivingOptions: {
                    departureTime: new Date(),
                    trafficModel: google.maps.TrafficModel.BEST_GUESS
                },
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    //ルートの表示
                    directionsRenderer.setDirections(response);
                }
            });            
            
            
          }else{
            // 座標の取得の失敗
            alert(status);
          }
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW04tuV_Gj08yffRb3md719cO7wi97Xx8&callback=initMap">
    </script>
  </body>
</html>
